<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Report</title>
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <meta property="og:title" content="Weather Report"/>
  <meta property="og:description" content="A weather app for those who love to look ahead."/>
  <meta property="og:url" content="http://lambpato.github.io/weather-report/"/>
  <meta property="og:image" content="https://lambpato.github.io/weather-report/images/thumbnail.png"/>

  <meta name="twitter:title" content="Weather Report">
  <meta name="twitter:description" content="A weather app for those who love to look ahead.">
  <meta name="twitter:image" content="https://lambpato.github.io/weather-report/images/thumbnail.png">
  <meta name="twitter:card" content="summary_large_image">
</head>
<body>
  <header>
    <div class="header-column" data-view="entry-form">
      <div class="column-full">
        <div>
          <img class="sun" src="images/sun.jpeg">
        </div>
        <div>
          <img class="cloud-one" src="images/clouds.png">
        </div>
        <div>
          <img class="cloud-two" src="images/clouds.png">
        </div>
        <div class="header-text">
          <h1 class="header-column">Weather Report</h1>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div id="weather-preview" data-view="entries">
      <ul id="user-entry-list"></ul>
      <div id="new-location" class="hidden">
        <i class="fa-solid fa-plus-minus" ></i>
      </div>
    </div>
  </main>
  <form data-view="entry-form">
    <input type="text" id="location" placeholder="City or Zip Code" required>
    <div class="buttons">
      <button class="enter-button" type="submit" id="enter">Enter</button>
      <button class="hidden" type="button" id="cancel">Cancel</button>
    </div>
  </form>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
